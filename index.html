<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Jack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>BlackJack Game</header>
  <h2 id="dealerCard" class="card">Dealer's Card: <span id="dealercards"></span></h2>
  <h2 id="playerCard" class="card">Player's Card: <span id="playercards"></span></h2>

  <button id="hit" class="hit">Hit</button>
  <button id="stand" class="stand">Stand</button>

  <h2 id="message" class="message"></h2>
  <h2 id="hitMessage" class="winnerMessage"></h2>
  <script src="script.js"></script>
</body>
</html>
